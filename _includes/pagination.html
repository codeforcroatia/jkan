<nav>
  <ul class="pager">
    {% if include.paginator.previous_page %}
      <li><a href="{{ site.baseurl }}{{ include.paginator.previous_page_path }}">Previous</a></li>
    {% else %}
      <li class="disabled"><a>Previous</a></li>
    {% endif %}

    {% if include.paginator.next_page %}
      <li><a href="{{ site.baseurl }}{{ include.paginator.next_page_path }}">Next</a></li>
    {% else %}
      <li class="disabled"><a>Next</a></li>
    {% endif %}
  </ul>
</nav>
